<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI助手图标 - 现代聊天机器人设计 -->
  <g id="ai-assistant">
    <!-- 头部/主体 -->
    <rect x="6" y="4" width="12" height="12" rx="4" stroke="currentColor" stroke-width="2" fill="none"/>
    
    <!-- 眼睛 -->
    <circle cx="9" cy="9" r="1.5" fill="currentColor"/>
    <circle cx="15" cy="9" r="1.5" fill="currentColor"/>
    
    <!-- 嘴巴/聊天指示器 -->
    <path d="M9 12h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 天线/信号指示器 -->
    <path d="M12 4V2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <circle cx="12" cy="2" r="1" fill="currentColor"/>
    
    <!-- 手臂/连接线 -->
    <path d="M6 10H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 10H18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 底座/支架 -->
    <path d="M9 16V18H15V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M8 18H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    
    <!-- AI 装饰点 -->
    <circle cx="10" cy="6" r="0.5" fill="currentColor" opacity="0.6"/>
    <circle cx="14" cy="6" r="0.5" fill="currentColor" opacity="0.6"/>
    <circle cx="12" cy="6" r="0.5" fill="currentColor" opacity="0.8"/>
